<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Translation test</title>
</head>
<body>
	
	<header id="header">
		
		<h1 id="logo">Test</h1>
		
		<ul id="languages">
		{{each(lang, b) languages}}
			{{if session.lang == lang}}
			<li>${lang}</li>
			{{else}}
			<li><a href="/lang/${lang}">${lang}</a></li>
			{{/if}}
		{{/each}}
		</ul>
	</header>
	
	<section id="main">
		{{html body}}
	</section>
	
</body>
</html>
